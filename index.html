<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body {
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: #000;
            margin-top: 20px;
            border: 2px solid #0f0;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <p>Score: <span id="score">0</span></p>
    <p>Time: <span id="time">0</span> s</p>
    <canvas id="game" width="400" height="400"></canvas>
    <button id="restartBtn" onclick="restartGame()">Restart Game</button>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const box = 20;

        let snake, food, direction, score, game, time, timerInterval;

        function initGame() {
            snake = [{ x: 9 * box, y: 10 * box }];
            direction = "RIGHT";
            score = 0;
            time = 0;

            document.getElementById("score").innerText = score;
            document.getElementById("time").innerText = time;
            document.getElementById("restartBtn").style.display = "none";

            food = randomFood();

            clearInterval(game);
            clearInterval(timerInterval);

            game = setInterval(draw, 100);
            timerInterval = setInterval(() => {
                time++;
                document.getElementById("time").innerText = time;
            }, 1000);
        }

        function randomFood() {
            return {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
        }

        document.addEventListener("keydown", changeDirection);

        function changeDirection(event) {
            const key = event.key.toLowerCase();

            if ((key === "arrowleft" || key === "a") && direction !== "RIGHT") {
                direction = "LEFT";
            }
            else if ((key === "arrowup" || key === "w") && direction !== "DOWN") {
                direction = "UP";
            }
            else if ((key === "arrowright" || key === "d") && direction !== "LEFT") {
                direction = "RIGHT";
            }
            else if ((key === "arrowdown" || key === "s") && direction !== "UP") {
                direction = "DOWN";
            }
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "#0f0" : "#7CFC00";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            // Wall wrap
            if (snakeX < 0) snakeX = canvas.width - box;
            if (snakeX >= canvas.width) snakeX = 0;
            if (snakeY < 0) snakeY = canvas.height - box;
            if (snakeY >= canvas.height) snakeY = 0;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                document.getElementById("score").innerText = score;
                food = randomFood();
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            // Death only if touching itself
            if (collision(newHead, snake)) {
                clearInterval(game);
                clearInterval(timerInterval);
                document.getElementById("restartBtn").style.display = "block";
                alert("You lost! Score: " + score + " | Time: " + time + " s");
                return;
            }

            snake.unshift(newHead);
        }

        function restartGame() {
            initGame();
        }

        initGame();
    </script>
</body>
</html>
